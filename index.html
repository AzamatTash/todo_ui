<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>ToDo</title>
</head>
<body>
    <div class="container">

        <div class="todo__priority">
            <h1>high</h1>
            <form action="#" class="form__group">
                <input type="text" class="input__add" placeholder="Добавить важных дел">
                <button class="btn__add"><img src="/icon_add.svg" alt="add-task"></button>
            </form>
        </div>

        <div class="todo__priority">
            <h1>low</h1>
            <form action="#" class="form__group">
                <input type="text" class="input__add" placeholder="Добавить">
                <button class="btn__add"><img src="/icon_add.svg" alt="add-task"></button>
            </form>
        </div>

    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
